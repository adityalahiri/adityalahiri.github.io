---
layout: default
---

<div class = "animate">
  <img src=”https://gph.is/2gtQVhW” alt=”animated” />
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Dive in!</a>
    </article>
  {% endfor %}
</div>
